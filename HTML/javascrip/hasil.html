<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Output pada Javascrip</title>
</head>
<body>
    <!-- menggunakan alert -->
    <script>
        alert("Halo, ini adalah pesan dari javascript!");
    </script>
    <!-- menggunakan console developer -->
    <script>
        console.log("Teks ini ditampilkan di konsol.");
    </script>
    <!-- menggunakan teks dokumen -->
    <script>
        documen.write("Teks ini akan di tulis di dokumen.");
    </script>
    <!-- menggunakan innerHTML atau InnerText -->
    <div id="target"></div>
    <script>
        documen.getElementById("target").InnerHTML = "Text ini akan ditampilkan di elemen dengan ID target.";
</script>

<!-- menggunakan prompt -->
<script>
    var nama = prompt("Masukan nama anda:");
    alert("halo, " + nama + "!");
</script>

</body>
</html>
